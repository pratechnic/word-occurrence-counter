<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Frequency</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

  <header class="row">
    <div class="medium-12 colums text-center">
      <h1>Start typing!</h1>
    </div>
  </header>
    
    <div id="panel" class="row">
      <div class="large-12 columns">
        <form>
          <div class="row">
            <div class="small-4 columns">
              <label>Enter something:
                <input type="text" class="fields" id="field1"/>
              </label>
            </div>
            <div class="small-4 columns">
              <label>again:
                <input type="text" class="fields" id="field2"/>
              </label>
            </div>
            <div class="small-4 columns">
              <label>and again:
                <input type="text" class="fields" id="field3"/>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="small-4 columns">
              <label>almost done:
                <input type="text" class="fields" id="field4"/>
              </label>
            </div>
            <div class="small-4 columns text-center">
              <a href="#" data-reveal-id="result" class="radius button" onclick="get_count()">Count!</a>
            </div>
            <div class="small-4 columns">
               <label>Just one more:
                <input type="text" class="fields" id="field5"/>
              </label>
            </div>
            <div id="result" class="large-9 medium-8 reveal-modal" data-reveal>
              <div id="occurences"></div>
              <a class="close-reveal-modal">&#215;</a>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>
    <script src="js/custom.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
